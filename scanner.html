<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>High Accuracy Barcode Scanner</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        video { width: 100%; height: auto; }
        canvas { display: none; }
        #result { margin-top: 20px; font-size: 18px; }
        #copyButton {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>High Accuracy Barcode Scanner</h2>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <div id="result">Scan Result: </div>
    <button id="copyButton" style="display:none;">Click to Copy</button>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const resultDiv = document.getElementById('result');
        const copyButton = document.getElementById('copyButton');
        let scannedText = '';

        async function startScanner() {
            const codeReader = new ZXing.BrowserMultiFormatReader();
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
                video.setAttribute('playsinline', true);

                codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
                    if (result) {
                        scannedText = result.text;
                        resultDiv.textContent = `Scan Result: ${scannedText}`;
                        copyButton.style.display = 'inline-block';
                    }
                    if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.error(err);
                    }
                });
            } catch (err) {
                console.error('Error accessing camera:', err);
            }
        }

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(scannedText).then(() => {
                alert('Text copied to clipboard: ' + scannedText);
            }).catch(() => {
                alert('Unable to copy automatically. Please select and copy manually.');
            });
        });

        function enhanceImage(imageData) {
            for (let i = 0; i < imageData.data.length; i += 4) {
                const avg = (imageData.data[i] + imageData.data[i + 1] + imageData.data[i + 2]) / 3;
                const enhanced = avg > 127 ? 255 : 0;
                imageData.data[i] = enhanced;
                imageData.data[i + 1] = enhanced;
                imageData.data[i + 2] = enhanced;
            }
            return imageData;
        }

        video.addEventListener('play', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            setInterval(() => {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                let imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                imageData = enhanceImage(imageData);
                context.putImageData(imageData, 0, 0);
            }, 100);
        });

        startScanner();
    </script>
</body>
</html>
